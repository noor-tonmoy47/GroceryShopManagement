<!DOCTYPE html>
<html>
<title>Update Warehouse</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="warehouse.css">

<link rel="icon" href="/Logo.png" type="image/icon type">

<body>

  <h3 class="short" style="width: 300px; margin-top: 25px;">Update Warehouse</h3>
  <div id="dropdownCategory">


    <select name="Category" id="Category" onchange="optionSelected()">
      <option value="hidden" style="display: none;">Category</option>

    </select>
    <select name="Products" id="Products">
      <option value="hidden" style="display: none;">Products</option>

    </select>

    <input type="number" id="numberInput" name="points" step="1" min="0">

    <button id="buttonInput" onclick="addWarehouse()"> Add </button>
  </div>




  <div>
    <h3 class="short">Warehouse</h3>
    <table id='warehouseTable'>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Current Availability</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


  <script src="warehouse.js"></script>


</body>

</html>
