<!DOCTYPE html>
<html lang="en">

<head>
  <title>Generate Receipt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Frontend/Logo.png" type="image/icon type">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <form>
      <h3 class="long">Product Purchase</h3>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Product Name" name="ProductName">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Quantity" name="Quantity">
        </div>
        <div class="col" style="display: flex; align-items: center;">
          <!-- <input type="text" class="form-control" placeholder="Price" name="Price"> -->
          <p class="form-control UnitPrice"> Unit Price </p>
        </div>
        <div class="col">
          <input type="submit" value="Add" class="form-control Add" placeholder="Add" name="btnInvoice">
        </div>
      </div>
    </form>
  </div>

  <div class="w3-container">
    <h3 class="short">Invoice</h3>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
    </table>
  </div>


</body>

</html>
