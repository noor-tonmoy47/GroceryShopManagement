<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Purchase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Logo.png" type="image/icon type">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="invoice.css">
  <link rel="stylesheet" href="homepageStyles.css">
</head>

<body>
  <div id="navbar">
    <img id="logo" src="/Frontend/Logo.png" alt="Image of a shopping trolly" width="100px">
    <div id="buttonField">
            <a href="/Frontend/home.html">Home</a>
            <a href="/Frontend/regiter.html">New Product</a>
            <a href="/Frontend/supplier.html">Suppliers</a>
            <a href="/Frontend/warehouse.html">Warehouse</a>
            <a href="/Frontend/sales.html">Sales</a>
    </div>
  </div>
  <div class="container">
    <h3 id="headline">Invoice</h3>
    <select name="Category" id="Category" onchange="categorySelected()">
      <option value="" style="display: none;"> Category</option>
    </select>

    <select name="Product" id="Product" onchange="productSelected()">
      <option value="" style="display: none;"> Product</option>
    </select>

    <input type="number" id="QuanInput" placeholder="Quantity" name="Quantity" min="0">

    <!---<label for="myText">UnitPrice: </label>-->
    <input type="text" id="myText" placeholder="UnitPrice" readonly>

    <button id="addbtn" onclick="btnSubmit()"> Add </button>
  </div>

  <div class="w3-container">
    <!--<h3 class="short" style="font-size: 23px;">Invoice</h3>-->

    <table id="invoice" style="width: 60%;">
      <thead>
        <tr>
          <th style="width:40%;">Product Name</th>
          <th style="width:20%;">Quantity</th>
          <th style="width:20%;">Unit Price</th>
          <th style="width:20%;">Total</th>
        </tr>
      </thead>
      <tbody>
        <td colspan="2"></td>
        <td style="font-weight : bold;">Total Payable:</td>
        <td id="total"></td>
      </tbody>
    </table>
  </div>

  <div id="info">
    <button id="pdf" onclick="generateReceipt()"> Generate Receipt </button>
    <button id="checkout" onclick="checkOut()"> Checkout </button>
  </div>
  <script src="invoice.js"></script>

</body>

</html>
