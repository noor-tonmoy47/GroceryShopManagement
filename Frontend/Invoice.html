<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Purchase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Frontend/Logo.png" type="image/icon type">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="invoice.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h3 id="headline">Product Purchase</h3>
    <select name="Category" id="Category">
      <option value="hidden" style="display: none;"> Category</option>
    </select>

    <select name="Product" id="Product">
      <option value="hidden" style="display: none;"> Product</option>
    </select>

    <input type="number" id="QuanInput" placeholder="Quantity" name="Quantity" min="0">

    <label for="myText">UnitPrice: </label>
    <input type="text" id="myText" name="myText" readonly>

    <button id="addbtn"> Add </button>
  </div>

  <div class="w3-container">
    <h3 class="short" style="font-size: 23px;">Invoice</h3>

    <table id="invoice">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="info">
    <button id="pdf"> Generate Receipt </button>
  </div>
  <script>
    fetch('http://localhost:3000/api/suppliers', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    }) // Replace with your actual API endpoint
      .then(response => response.json())
      .then(data => {
        const invoiceTable = document.getElementById('invoice');
        const tbody = invoiceTable.querySelector('tbody');

        data.forEach(supplier => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${supplier.SupplierID}</td>
            <td>${supplier.SupplierName}</td>
            <td>${supplier.ContactInfo}</td>
            <td>${supplier.Address}</td>
          `;
          tbody.appendChild(row);

        });
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="2"></td>
                      <td style ="font-weight : bold;">Total Payable:</td>
                        <td id = "total"></td>`;
        tbody.appendChild(row);
      })
      .catch(error => {
        console.error('Error fetching data: ' + error);
      });
  </script>
</body>

</html>
