<!DOCTYPE html>
<html lang="en">

<head>
  <title>Generate Receipt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Frontend/Logo.png" type="image/icon type">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="invoice.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h3 id="headline">Product Purchase</h3>
    <select name="Category" id="Category">
      <option value="hidden" style="display: none;"> Category</option>
    </select>

    <select name="Product" id="Product">
      <option value="hidden" style="display: none;"> Product</option>
    </select>

    <input type="number" id="QuanInput" placeholder="Quantity" name="Quantity">

    <label for="myText">UnitPrice: </label>
    <input type="text" id="myText" name="myText" readonly>
  </div>

  <div class="w3-container">
    <h3 class="short" style="font-size: 23px;">Invoice</h3>

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
      </thead>
    </table>
  </div>


</body>

</html>
