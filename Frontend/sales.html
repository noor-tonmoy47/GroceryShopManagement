<!DOCTYPE html>
<html>
<head>
  <title>Sales Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!---<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="homepageStyles.css">
  <link rel="stylesheet" href="sales.css">
  <link rel="icon" href="/Frontend/Logo.png" type="image/icon type">
</head>


<body>
  <div id="navbar">
    <img id="logo" src="/Frontend/Logo.png" alt="Image of a shopping trolly" width="100px">
    <div id="buttonField">
            <a href="/Frontend/home.html">Home</a>
            <a href="/Frontend/regiter.html">New Product</a>
            <a href="/Frontend/supplier.html">Suppliers</a>
            <a href="/Frontend/warehouse.html">Warehouse</a>
            <a href="/Frontend/Invoice.html">Invoice</a>
            
    </div>
  </div> 


  <div class="w3-container">
    <h3 class="salesHead">Sales Record</h3>

    <table id="salesTable">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <!-- <th>Product Name</th> -->
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    fetch('http://localhost:3000/api/salesTable', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    })
      .then(response => response.json())
      .then(data => {
        const salesTable = document.getElementById('salesTable');
        const tbody = salesTable.querySelector('tbody');

        data.forEach(sales => {
          const dateTimeString = sales.TransactionDate;
          let dateOnly;
          if (dateTimeString !== null) {

            dateOnly = new Date(dateTimeString).toISOString().split('T')[0];
          }
          else {
            dateOnly = dateTimeString;
          }
          const row = document.createElement('tr');
          row.innerHTML = `
          <td>${sales.TransactionID}</td>
          <td>${dateOnly}</td>
          <td>${sales.Amount}</td>
          `;
          tbody.appendChild(row);

        });
      })
      .catch(error => {
        console.error('Error fetching data: ' + error);
      });
  </script>
</body>

</html>
