<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Logo.png" type="image/icon type">
  <link rel="stylesheet" href="register.css">

</head>

<body>



  <div id="formField">

    <input type="text" class="Register" id="ProductName" name="ProductName" placeholder="Product Name" required="true">
    <select name="Category" class="Register" id="Category" required="true">
      <option value="" style="display: none;">Category</option>

    </select>
    <select name="Supplier" class="Register" id="SupplierName" required="true">
      <option value="" style="display: none;">Supplier</option>

    </select>

    <input type="date" class="Register" id="ExpiryDate" name="ExpiryDate" placeholder="ExpiryDate" required="true">
    <input type="number" class="Register" id="numberInput" name="points" placeholder="Quantity" min="0" required="true">
    <input type="number" class="Register" id="UnitPrice" name="UnitPrice" placeholder="UnitPrice" required="true">

    <button id="RegisterButton" onclick="onSubmit()"> Register </button>

  </div>




  <div class="ProductArea">
    <div class="containerProducts">
      <h3>Products List</h3>
      <table id='productsTable'>
        <thead>
          <tr>
            <th>ProductsID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Supplier</th>
            <th>ExpiryDate</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="register.js">


  </script>
</body>

</html>
