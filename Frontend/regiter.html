<html lang="en">

<head>

<body>

  <div class="container mt-3">

    <div class="Reg">
      <h3 class="long"> Product Registration </h3>
      <form>
        <label for="Product Name">Product Name</label>
        <input type="text" class="Register" id="ProductName" name="ProductName" placeholder="Product Name">

        <label for="Catagory">Catagory</label>
        <input type="text" class="Register" id="Catagory" name="Catagory" placeholder="Catagory">

        <label for="Supplier Name">Supplier Name</label>
        <input type="text" class="Register" id="SupplierName" name="SupplierName" placeholder="Supplier Name">

        <label for="Expiry Date">Expiry Date</label>
        <input type="text" class="Register" id="ExpiryDate" name="ExpiryDate" placeholder="ExpiryDate">

        <label for="Price">Price</label>
        <input type="text" class="Register" id="Price" name="Price" placeholder="Price">


        <input type="submit" class="Regg" value="Register">
      </form>
    </div>

    </form>
  </div>
