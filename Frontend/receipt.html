<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="receipt.css">
	<title>Receipt example</title>
</head>

<body>
	<div class="ticket">
		<img src="./logo.png" alt="Logo">
		<p class="centered">RECEIPT EXAMPLE
			<br>Address line 1
			<br>Address line 2
		</p>
		<table id="jsonDataTable">
			<thead>
				<tr>
					<th>Product Name</th>
					<th>Quantity</th>
					<th>Unit Price</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>


			</tbody>
		</table>
		<p class="centered">Thanks for your purchase!

		</p>
	</div>

	<script>

		// Extract JSON data from the URL
		const urlParams = new URLSearchParams(window.location.search);
		const jsonDataStr = urlParams.get('data');

		// Decode and parse JSON data
		const jsonData = JSON.parse(decodeURIComponent(jsonDataStr));

		// Use the JSON data as needed
		console.log('Received JSON data:', jsonData);


		const jsonDataTable = document.getElementById('jsonDataTable');

		// Function to fill up the table with JSON data
		function fillTableWithJsonData(data) {
			const tbody = jsonDataTable.querySelector('tbody');

			// Clear existing rows
			tbody.innerHTML = '';


			data.forEach(item => {
				const row = tbody.insertRow();
				Object.values(item).forEach(value => {
					const cell = row.insertCell();
					cell.textContent = value;
				});
			});
		}

		// Fill up the table with received JSON data
		fillTableWithJsonData(jsonData);

		window.print();

	</script>
</body>

</html>
