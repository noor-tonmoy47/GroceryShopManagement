<!DOCTYPE html>
<html>

<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" href="/Logo.png" type="image/icon type">

</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id='signUpForm'>
				<label for="chk" aria-hidden="true">Sign Up</label>
				<input type="text" id="usernameReg" name="txt" placeholder="User name" pattern="[a-zA-Z]+" required
					autocomplete="off">
				<input type="email" id="useremailReg" name="email" placeholder="Email" required
					pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" autocomplete="off">
				<input type="password" id="passReg" name="pswd" placeholder="Password" required autocomplete="off">
				<input type="password" id="RePassReg" name="Repswd" placeholder="Confirm your password" required
					autocomplete="off">
				<button id="signupBtn">Submit</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" id="loginUser" name="user" placeholder="UserName" required autocomplete="off">
				<input type="password" id="loginPassword" name="pswd" placeholder="Password" required
					autocomplete="off">
				<button id='loginBtn'>Submit</button>
			</form>
		</div>
	</div>

	<script src="login.js"></script>
</body>

</html>
